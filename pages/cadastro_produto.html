<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doguito Petshop | Product Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css" />
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css" />
    <link rel="stylesheet" href="../assets/css/cadastra_cliente.css" />
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css" />
    <link rel="stylesheet" href="../assets/css/componentes/botao.css" />
    <link rel="stylesheet" href="../assets/css/cadastro_produto.css" />
  </head>
  <body>
    <header class="cabecalho container">
      <img
        src="../assets/img/doguitoadm.svg"
        alt="Logo Doguito"
        class="cabecalho__logo"
      />
      <nav>
        <ul class="cabecalho__lista-navegacao">
          <li class="cabecalho__link"><a href="#">Dashboard</a></li>
          <li class="cabecalho__link"><a href="#">Products</a></li>
          <li class="cabecalho__link">
            <a href="lista_cliente.html">Clients </a>
          </li>
          <li class="cabecalho__link"><a href="#">Pets</a></li>
        </ul>
      </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
      <section class="cartao cadastro">
        <h1 class="cartao__titulo">Register a product</h1>
        <form
          action="../pages/cadastro_produto_concluido.html"
          class="flex flex--coluna"
        >
          <div class="input-container">
            <input
              name="nome"
              id="nome"
              class="input"
              type="text"
              placeholder="Name"
              data-tipo="nome"
              required
            />
            <label class="input-label" for="nome">Name</label>
            <span class="input-mensagem-erro">This is not a valid field</span>
          </div>
          <div class="input-container cadastro__preco-container">
            <input
              name="preco"
              id="preco"
              class="input"
              type="text"
              placeholder="Price"
              data-tipo="preco"
              required
            />
            <label class="input-label" for="preco">Price</label>
            <span class="input-mensagem-erro">This is not a valid field</span>
          </div>
          <div class="input-container cadastro__descricao-container">
            <input
              class="input"
              name="descricao"
              id="descricao"
              placeholder="Descrição"
            />
            <label class="input-label" for="descricao">Description</label>
            <span class="input-mensagem-erro">This is not a valid field</span>
          </div>
          <button class="botao">Register product</button>
        </form>
      </section>
    </main>
    <script src="../js/app.js" type="module"></script>
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
  </body>
</html>
