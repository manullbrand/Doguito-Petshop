<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doguito Petshop | Clientes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css" />
    <link rel="stylesheet" href="../assets/css/lista_cliente.css" />
    <link rel="stylesheet" href="../assets/css/componentes/tabela.css" />
    <link rel="stylesheet" href="../assets/css/componentes/botao.css" />
    <link rel="stylesheet" href="../assets/css/componentes/modal.css" />
  </head>
  <body>
    <header class="cabecalho container">
      <img
        src="../assets/img/doguitoadm.svg"
        alt="Logotipo Doguito"
        class="cabecalho__logo"
      />
      <nav>
        <ul class="cabecalho__lista-navegacao">
          <li class="cabecalho__link"><a href="#">Dashboard</a></li>
          <li class="cabecalho__link"><a href="#">Products</a></li>
          <li class="cabecalho__link"><a href="#">Client</a></li>
          <li class="cabecalho__link"><a href="#">Pets</a></li>
        </ul>
      </nav>
    </header>

    <main class="clientes-container">
      <table class="tabela">
        <thead>
          <tr>
            <th class="tabela__coluna--p">Name</th>
            <th class="tabela__coluna--g">Email</th>
            <th class="tabela__coluna--m tabela__alinhamento--direita">
              <a
                href="../pages/edita_cliente.html"
                class="botao-simples botao-simples--adicionar"
                >Edit</a
              >
            </th>
            <th class="tabela__coluna--m tabela__alinhamento--direita">
              <a
                href="../pages/cadastro.html"
                class="botao-simples botao-simples--adicionar"
                >New Client</a
              >
            </th>
        
          </tr>
        </thead>
        <tbody data-tabela>
          
        </tbody>
      </table>
      <div class="modal-container modal--fechado">
        <article class="modal">
          <h2 class="modal__titulo">Remove</h2>
          <button class="modal__fechar">X</button>
          <p class="modal__texto">Do you wih to remove this entrance?</p>
          <div class="modal__botao-container">
            <button class="modal__botao modal__botao--confirmar">
              Remove
            </button>
            <button class="modal__botao">Do not remove</button>
          </div>
        </article>
      </div>
    </main>
  </body>
  <script src="../js/cliente-service.js"></script>
</html>
